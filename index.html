<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<script src="js/csv-splitter.js"></script>
	<script src="js/presenter.js"></script>
</head>

<body>

	<div data-role="page" id="loadcsv">
	  <div data-role="header">
	    <h1>CSV Index Cards</h1>
	  </div>

	  <div data-role="main" class="ui-content">
			<input type="url" data-clear-btn="true" name="CSV URL" id="input-csv-url" value="test/resources/example.csv">
	  		<a  id="button-load-csv" type="button" data-role="button">Load csv</a>
	  </div>

	  
	</div> 

	<div data-role="page" id="card-front">
	  <div data-role="header">
	  	<a href="#" data-rel="back"
			class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left ui-btn-icon-notext">Back</a>
	    <h1 id="card-front-label">CSV Index Cards</h1>
	  </div>

	  <div data-role="main" class="ui-content">
  		<h1 align="center" id="card-value-front"></h1>
  		<button id="button-show-card-back" type="button" >Flip</button>
  		<button id="button-next" type="button" >Next</button>
	  </div>

	  
	</div>

	<div data-role="page" id="card-back">
	  <div data-role="header">
	  	<a href="#" data-rel="back"
			class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left ui-btn-icon-notext">Back</a>
	    <h1 id="card-back-label">CSV Index Cards</h1>
	  </div>

	  <div data-role="main" class="ui-content">
  		<h1 align="center" size= "30" id="card-value-back"></h1>
  		<button id="button-show-card-front" type="button" >Flip</button>
	  </div>

	  
	</div>
  
</body>
</html>
